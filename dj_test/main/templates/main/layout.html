{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %} </title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href="{% static 'main/css/main.css' %}">
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <aside>
        <img src="{% 'main/img/mylogo.png' %}" alt="Мой Логотип">
        <span class="logo"> itamaz </span>
        <h> Навигация </h>
        <ul>
            <a href=""><li> <i class="fa-regular fa-house"> </i> Главная </li></a>
            <a href=""><li> <i class="fa-regular fa-address-card"> </i> О нас </li></a>
            <a href=""><li> <i class="fa-regular fa-address-card"> </i> Контакты </li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>


</body>
</html>

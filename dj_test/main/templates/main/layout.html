{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <style>
        /* Дополнительные стили могут быть добавлены сюда */
    </style>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/mylogo.png' %}" alt="Мой Логотип">
        <span class="logo">itamaz</span>
        <h3>Навигация</h3>
        <ul>
            <li><a href="{% url 'home' %}"> Главная </a></li>
            <li><a href="{% url 'about' %}"> О нас </a></li>
            <li><a href="{% url 'contact' %}"> Контакты </a></li>
            <li><a href="{% url 'news_home' %}"> Новости </a></li>
            <li><a href="{% url 'create' %}"> <button class="btn btn-info"> Добавить запись </button> </a> </li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
